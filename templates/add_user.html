<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增資料</title>

    <style>
        input[type="text"]{
            font-size:15pt;
        }
        input[type="submit"]{
            padding:10px;
            background:#128ffc;
            color:white;
            border-radius:5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    {% extends 'layout.html' %}
    {% block body %}
        <div style="width:50%; margin:auto;">
        <h1 style="text-align:center;">新增資料</h1>
        <hr>
        <form action="/user_add" method="POST" enctype="multipart/form-data">
            <div style="margin:auto;">
                <p>
                    <label style="display:block; font-size:15pt;">姓名:</label>
                    <br>
                    <input type="text" name="uname" placeholder="輸入文字"/>
                </p>
                <p>
                    <label style="display:block; font-size:15pt;">車牌:</label>
                    <br>
                    <input type="text" name="content" placeholder="輸入文字"/>
                </p>
				<p>
                    <label style="display:block; font-size:15pt;">選取照片:</label>
                    <br>
                    <input type="file" id="packfile" name="filename" accept=".png, .jpg, .gif, .jpeg"/>
					<img id="Im_image"  width="300" height="200" style="display:none"/>
                </p>
                <br>
                <input type="submit" value="資料送出" class="submitClass"/>
            </div>
        </form>
        </div>
		
		<script>
        const input = document.getElementById('packfile');
        input.addEventListener('change', handleFilesImage, false);

        function handleFilesImage() {
          const fileData = this.files;
          const reader = new FileReader();
          reader.addEventListener('load', file => {
            const img = document.getElementById('Im_image');
            img.style.display="inline-block";
            img.src = file.target.result;
          });
          reader.readAsDataURL(fileData[0]);
        }

		</script>
    <!--
    {% include 'xxx.html' %}
    -->
    {% endblock %}

</body>
</html>
